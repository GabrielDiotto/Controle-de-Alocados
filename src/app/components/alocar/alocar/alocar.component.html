<mat-toolbar>
  <mat-toolbar-row>
    <span>Alocar</span>
    <span class="example-spacer"></span>
    <button routerLink="" mat-icon-button>
      <mat-icon aria-label="Adicionar Funcionário" class="example-icon">add_circle</mat-icon>
    </button>
  </mat-toolbar-row>
</mat-toolbar>

<mat-form-field>
    <input class="filter" matInput (keyup)="applyFilter($event.target.value)" placeholder="Filtro">
</mat-form-field>

<div class="mat-elevation-z8">

  <table mat-table [dataSource]="alocados" matSort>
    <ng-container matColumnDef="funcionario">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Funcionário </th>
      <td mat-cell *matCellDef="let element"> {{element.funcionario}} </td>
    </ng-container>

    <ng-container matColumnDef="cliente">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Cliente </th>
      <td mat-cell *matCellDef="let element"> {{element.cliente}} </td>
    </ng-container>

    <ng-container matColumnDef="inicioPrevisto">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Início Previsto </th>
      <td mat-cell *matCellDef="let element"> {{element.inicioPrevisto}} </td>
    </ng-container>

    <ng-container matColumnDef="inicio">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Início </th>
      <td mat-cell *matCellDef="let element"> {{element.inicio}} </td>
    </ng-container>

    <ng-container matColumnDef="fimPrevisto">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Fim Previsto </th>
      <td mat-cell *matCellDef="let element"> {{element.fimPrevisto}} </td>
    </ng-container>

    <ng-container matColumnDef="fim">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Fim </th>
      <td mat-cell *matCellDef="let element"> {{element.fim}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
